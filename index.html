<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Holistic Mind Therapy</title>
</head>
<body>
  <header id="header" class="header">
  <div class="header__top">
    <div class="header__top-inner d-flex justify-content-between align-items-center">
      <div class="logo__box">
        <a href="#header" class="logo">Holistic Mind Therapy</a>
      </div>
      <nav class="nav">
        <ul class="d-flex">
          <a href="#header" class="nav-links">
            <img src="img/header/home.svg" class="nav-icon">
            <span class="nav-link">Главная</span>
          </a>
          <a href="#about-me" class="nav-links">
            <img src="img/header/user.svg" class="nav-icon">
            <span class="nav-link">О себе</span>
          </a>
          <a href="#FAQ" class="nav-links">
            <img src="img/header/help.svg" class="nav-icon">
            <span class="nav-link">FAQ</span>
          </a>
          <a href="#feedback" class="nav-links">
            <img src="img/header/star.svg" class="nav-icon">
            <span class="nav-link">Отзывы</span>
          </a>
          <a href="#form" class="nav-links">
            <img src="img/header/contact.svg" class="nav-icon">
            <span class="nav-link">Контакты</span>
          </a>
        </ul>
      </nav>
    </div>
  </div>
  <div class="header__inner container-fluid px-0">
    <h1 class="header__title">
      ИЗБАВЬТЕСЬ ОТ ДЕПРЕСИИ <span>НАВСЕГДА</span>
    </h1>
    <p class="header__subtitle">
      Авторская программа "Holistic Mind Therapy" за 8 недель избавит вас от депрессии, тревог, беспокойств и страдании.
      Поможет вам обрести радость, душевное спокойствие, здоровье и новую жизнь.
    </p>
    <button id="btnCta" type="button" class="header__btn btn" data-bs-toggle="tooltip" data-bs-placement="right" title="Записаться на бесплатную консультацию">Бесплатная консультация</button>
  </div>
  <div class="header__woman-container">
    <img src="img/header/woman.png" alt="woman" class="header__woman">
  </div>
  <img src="img/header/cubiks.png" alt="cubic" class="header__cubics">
  <div class="header__line_bottom"></div>
</header>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
